<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
    <title>BuscaCEP</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="text-white">
            BuscaCEP
        </div>
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="09000100" id="cep">
            <button class="btn btn-outline-info ml-1" id="consultar">Buscar</button>
        </div>
    </nav>

    <div class="mt-3 text-center">
        <h2 id="cepTitulo">CEP</h2>
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">DDD</th>
                <th scope="col">UF</th>
                <th scope="col">Cidade</th>
                <th scope="col">Logradouro</th>
                <th scope="col">Bairro</th>
            </tr>
        </thead>
        <tbody>
          <tr class="table-active">
            <td scope="row" id="ddd"></td>
            <td scope="row" id="uf"></td>
            <td scope="row" id="cidade"></td>
            <td scope="row" id="rua"></td>
            <td scope="row" id="bairro"></td>
          </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
